<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #e28924f9;
            overflow: hidden;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: #0f0101;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #b13309;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #0f0101;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #0f0101;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e28924;
            color: #0f0101;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .actions a {
            padding: 8px 12px;
            color:#0f0101;
            background-color: #e28924;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .actions a:hover {
            background-color:#b13309;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'analysis:upload_file' %}">Upload File</a>
        <a href="{% url 'analysis:file_list' %}">File List</a>
    </div>
    <div class="container">
        <h1>Uploaded Files</h1>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.file.name }}</td>
                        <td class="actions">
                            <a href="{% url 'analysis:process_file' pk=file.pk %}">Process</a>
                            <a href="{% url 'analysis:visualize_data' pk=file.pk %}">Visualize</a>
                            <a href="{% url 'analysis:delete_file' pk=file.pk %}" onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
